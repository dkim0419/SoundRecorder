apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "com.danielkim.soundrecorder"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 10
        versionName "1.4"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions{
        disable 'MissingTranslation'
    }

    // Timeout for installing the app on the device
    adbOptions {
        timeOutInMs = 30 * 1000
    }
}

ext {
    libraryVersion = '25.1.1'
}

dependencies {
    compile "com.android.support:appcompat-v7:$libraryVersion"
    compile "com.android.support:cardview-v7:$libraryVersion"
    compile "com.android.support:recyclerview-v7:$libraryVersion"
    compile 'com.melnykov:floatingactionbutton:1.1.0'
    compile 'com.jpardogo.materialtabstrip:library:1.0.6'

    androidTestCompile('com.android.support.test:runner:0.5') {
        exclude module: 'support-annotations'
    }
    // Use JUnit 4 rules for this dependency.
    androidTestCompile('com.android.support.test:rules:0.5') {
        exclude module: 'support-annotations'
    }
}
