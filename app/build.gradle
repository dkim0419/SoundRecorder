apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.danielkim.soundrecorder"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 10
        versionName "1.4"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        // Added for Robolectric compatibility.
        jackOptions {
            enabled true
        }
    }

    android.defaultConfig.vectorDrawables.useSupportLibrary = true

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'MissingTranslation'
    }

    // Timeout for installing the app on the device
    adbOptions {
        timeOutInMs = 30 * 1000
    }

    // Added for Robolectric compatibility.
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

ext {
    libraryVersion = '25.3.1'
    daggerVersion = '2.11-rc2'
}

dependencies {
    compile "com.android.support:appcompat-v7:$libraryVersion"
    compile "com.android.support:cardview-v7:$libraryVersion"
    compile "com.android.support:recyclerview-v7:$libraryVersion"
    compile "com.android.support:support-v13:$libraryVersion"
    compile "com.android.support:support-v4:$libraryVersion"

    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.melnykov:floatingactionbutton:1.1.0'
    compile 'com.jpardogo.materialtabstrip:library:1.0.6'
    compile 'com.github.sundeepk:compact-calendar-view:2.0.2.2'

    // Testing.
    androidTestCompile('com.android.support.test:runner:1.0.1') {
        exclude module: 'support-annotations'
    }
    androidTestCompile('com.android.support.test:rules:1.0.1') {
        exclude module: 'support-annotations'
    }
    androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.1'
    androidTestCompile('com.android.support.test.espresso:espresso-contrib:3.0.1') {
        exclude module: 'support-annotations'
        exclude module: 'support-v4'
        exclude module: 'support-v13'
        exclude module: 'recyclerview-v7'
        exclude module: 'design'
    }

    compile 'com.android.support:support-annotations:24.2.0'
    compile 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.3.2'

    // Dagger2.
    compile "com.google.dagger:dagger:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
    compile "com.google.dagger:dagger-android-support:$daggerVersion"
    provided 'javax.annotation:jsr250-api:1.0'

}
